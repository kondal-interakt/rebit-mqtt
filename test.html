<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RVM QR Scanner - Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #1e1e1e;
      color: #00ff00;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #2a2a2a;
      padding: 30px;
      border-radius: 10px;
    }
    h1 {
      color: #00ff00;
      text-align: center;
    }
    .input-box {
      margin: 30px 0;
    }
    #scanInput {
      width: 100%;
      padding: 20px;
      font-size: 28px;
      background: #000;
      border: 4px solid #00ff00;
      color: #00ff00;
      text-align: center;
      box-sizing: border-box;
      font-family: monospace;
    }
    #scanInput:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 20px #00ffff;
    }
    .status {
      text-align: center;
      font-size: 24px;
      margin: 20px 0;
      padding: 20px;
      background: #000;
      border-radius: 8px;
      min-height: 60px;
    }
    .logs {
      background: #000;
      padding: 20px;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 14px;
    }
    .log {
      margin: 5px 0;
      padding: 5px;
      border-left: 3px solid #00ff00;
      padding-left: 10px;
    }
    .log.error { color: #ff0000; border-left-color: #ff0000; }
    .log.success { color: #00ff00; border-left-color: #00ff00; }
    .log.info { color: #ffff00; border-left-color: #ffff00; }
    button {
      background: #00ff00;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }
    button:hover {
      background: #00ffff;
    }
    .buttons {
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç RVM QR SCANNER</h1>
    
    <div class="status" id="status">
      üéØ READY - Type code and press ENTER
    </div>

    <div class="input-box">
      <input 
        type="text" 
        id="scanInput" 
        placeholder="Type code here..." 
        autofocus 
      />
    </div>

    <div class="buttons">
      <button onclick="testCode()">üß™ Test with 12345678</button>
      <button onclick="clearAll()">üóëÔ∏è Clear</button>
    </div>

    <div class="logs" id="logs">
      <div class="log success">‚úÖ Scanner ready - Type or scan QR code</div>
    </div>
  </div>

  <script>
    const CONFIG = {
      deviceId: 'RVM-3101',
      backendUrl: 'https://rebit-api.ceewen.xyz'
    };

    const input = document.getElementById('scanInput');
    const statusDiv = document.getElementById('status');
    const logsDiv = document.getElementById('logs');

    function log(msg, type = 'info') {
      const time = new Date().toLocaleTimeString();
      const div = document.createElement('div');
      div.className = `log ${type}`;
      div.textContent = `[${time}] ${msg}`;
      logsDiv.insertBefore(div, logsDiv.firstChild);
      console.log(msg);
    }

    function updateStatus(msg, color = '#00ff00') {
      statusDiv.textContent = msg;
      statusDiv.style.color = color;
    }

    function clearAll() {
      logsDiv.innerHTML = '';
      input.value = '';
      updateStatus('üéØ READY');
      log('Cleared', 'info');
    }

    function testCode() {
      input.value = '12345678';
      log('Test code entered: 12345678', 'info');
      setTimeout(() => processCode('12345678'), 100);
    }

    // Listen for Enter key
    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        const code = input.value.trim();
        log(`Enter pressed - Value: "${code}"`, 'info');
        
        if (code.length >= 8 && code.length <= 16) {
          processCode(code);
        } else {
          log(`‚ùå Invalid length: ${code.length} (need 8-16)`, 'error');
          updateStatus(`‚ùå Invalid length: ${code.length}`, '#ff0000');
          setTimeout(() => updateStatus('üéØ READY'), 2000);
        }
      }
    });

    async function processCode(sessionCode) {
      log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
      log(`üöÄ Processing: ${sessionCode}`, 'success');
      updateStatus('‚è≥ Validating...', '#ffff00');

      try {
        const url = `${CONFIG.backendUrl}/api/rvm/${CONFIG.deviceId}/qr/validate`;
        log(`üì§ Sending to: ${url}`, 'info');

        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionCode })
        });

        log(`üì• Response: ${response.status}`, 'info');

        const data = await response.json();
        log(`üìä Data: ${JSON.stringify(data)}`, 'info');

        if (response.ok && data.success) {
          log('‚úÖ SUCCESS - Gate opening!', 'success');
          updateStatus('‚úÖ WELCOME! Gate opening...', '#00ff00');
          
          setTimeout(() => {
            updateStatus('üö™ Gate OPEN', '#00ffff');
            input.value = '';
          }, 2000);
        } else {
          log(`‚ùå Failed: ${data.error || 'Unknown'}`, 'error');
          updateStatus('‚ùå Invalid QR code', '#ff0000');
          setTimeout(() => updateStatus('üéØ READY'), 2000);
        }

      } catch (error) {
        log(`‚ùå ERROR: ${error.message}`, 'error');
        updateStatus('‚ùå Connection error', '#ff0000');
        
        if (error.message.includes('fetch')) {
          log('Network error - Check backend', 'error');
        }
        
        setTimeout(() => updateStatus('üéØ READY'), 3000);
      }
      
      log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
    }

    // Auto-focus
    window.onload = () => {
      input.focus();
      log('‚úÖ Page loaded', 'success');
      log(`Backend: ${CONFIG.backendUrl}`, 'info');
      log(`Device: ${CONFIG.deviceId}`, 'info');
    };

    // Keep focus
    document.addEventListener('click', () => input.focus());
  </script>
</body>
</html>
```
