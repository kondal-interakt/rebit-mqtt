<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RVM QR Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    h1 {
      color: #667eea;
      margin-bottom: 20px;
    }
    .scanner-icon {
      font-size: 80px;
      margin: 20px 0;
    }
    .status {
      font-size: 18px;
      color: #666;
      margin: 20px 0;
    }
    .code-display {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 10px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Hidden input to capture keyboard */
    #hiddenInput {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
    }
  </style>
</head>
<body>
  <!-- Hidden input that captures keyboard from QR scanner -->
  <input type="text" id="hiddenInput" autofocus />

  <div class="container">
    <h1>Scan Your QR Code</h1>
    <div class="scanner-icon">ðŸ“±</div>
    <div class="status" id="status">Ready to scan...</div>
    <div class="code-display" id="codeDisplay">Waiting for QR code...</div>
  </div>

  <script>
    // Configuration
    const CONFIG = {
      deviceId: 'RVM-3101',
      backendUrl: 'https://rebit-api.ceewen.xyz'  // Your backend URL
    };

    let scanData = '';
    let lastKeyTime = 0;
    const scanThreshold = 50; // Scanner types fast (within 50ms between keys)

    // Keep focus on hidden input
    const hiddenInput = document.getElementById('hiddenInput');
    const statusDiv = document.getElementById('status');
    const codeDisplay = document.getElementById('codeDisplay');

    // Keep input focused at all times
    document.addEventListener('click', () => {
      hiddenInput.focus();
    });

    // Prevent input from losing focus
    hiddenInput.addEventListener('blur', () => {
      setTimeout(() => hiddenInput.focus(), 10);
    });

    // Listen for keyboard events from QR scanner
    hiddenInput.addEventListener('keydown', function(event) {
      const currentTime = new Date().getTime();
      
      // If too much time passed, reset (human typing vs scanner)
      if (currentTime - lastKeyTime > scanThreshold) {
        scanData = '';
      }
      
      lastKeyTime = currentTime;

      // QR scanner sends Enter key at the end
      if (event.key === 'Enter') {
        event.preventDefault();
        
        // Remove "Enter" from the data if it was added
        const cleanData = scanData.replace('Enter', '').trim();
        
        if (cleanData.length >= 8 && cleanData.length <= 16) {
          console.log('âœ… QR Code scanned:', cleanData);
          processQRCode(cleanData);
        } else {
          console.error('âŒ Invalid QR code length:', cleanData.length);
          statusDiv.textContent = 'Invalid QR code. Please try again.';
          statusDiv.style.color = 'red';
        }
        
        // Reset
        scanData = '';
        hiddenInput.value = '';
        
      } else if (event.key.length === 1) {
        // Only add single characters (ignore Shift, Ctrl, etc.)
        scanData += event.key;
        codeDisplay.textContent = 'Scanning: ' + scanData;
      }
    });

    // Process the scanned QR code
    async function processQRCode(sessionCode) {
      try {
        statusDiv.textContent = 'Validating...';
        statusDiv.style.color = '#667eea';
        codeDisplay.textContent = sessionCode;

        console.log('ðŸ“¤ Sending to backend:', sessionCode);

        // Send to your backend
        const response = await fetch(
          `${CONFIG.backendUrl}/api/rvm/${CONFIG.deviceId}/qr/validate`,
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              sessionCode: sessionCode
            })
          }
        );

        const data = await response.json();

        if (data.success) {
          statusDiv.textContent = 'âœ… Welcome! Gate opening...';
          statusDiv.style.color = 'green';
          codeDisplay.textContent = `Session: ${sessionCode}`;
          
          console.log('âœ… Validation successful:', data);
          
          // Show success for 2 seconds, then reset
          setTimeout(() => {
            statusDiv.textContent = 'Ready to scan...';
            statusDiv.style.color = '#666';
            codeDisplay.textContent = 'Waiting for QR code...';
          }, 2000);
          
        } else {
          statusDiv.textContent = 'âŒ Invalid QR code';
          statusDiv.style.color = 'red';
          console.error('âŒ Validation failed:', data);
          
          // Reset after 3 seconds
          setTimeout(() => {
            statusDiv.textContent = 'Ready to scan...';
            statusDiv.style.color = '#666';
            codeDisplay.textContent = 'Waiting for QR code...';
          }, 3000);
        }

      } catch (error) {
        console.error('âŒ Error processing QR:', error);
        statusDiv.textContent = 'âŒ Connection error';
        statusDiv.style.color = 'red';
        
        setTimeout(() => {
          statusDiv.textContent = 'Ready to scan...';
          statusDiv.style.color = '#666';
          codeDisplay.textContent = 'Waiting for QR code...';
        }, 3000);
      }
    }

    // Auto-focus on load
    window.onload = () => {
      hiddenInput.focus();
      console.log('ðŸŽ¯ QR Scanner ready');
      console.log('ðŸ“¡ Backend:', CONFIG.backendUrl);
      console.log('ðŸ“± Device:', CONFIG.deviceId);
    };
  </script>
</body>
</html>
