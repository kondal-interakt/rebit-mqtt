<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RVM QR Scanner - Global Capture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #1e1e1e;
      color: #00ff00;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #2a2a2a;
      padding: 30px;
      border-radius: 10px;
    }
    h1 {
      color: #00ff00;
      text-align: center;
    }
    .status {
      text-align: center;
      font-size: 24px;
      margin: 20px 0;
      padding: 20px;
      background: #000;
      border-radius: 8px;
      min-height: 60px;
    }
    .scan-display {
      text-align: center;
      font-size: 32px;
      margin: 20px 0;
      padding: 30px;
      background: #000;
      border: 4px solid #00ff00;
      border-radius: 8px;
      min-height: 80px;
      color: #00ffff;
      font-family: monospace;
    }
    .logs {
      background: #000;
      padding: 20px;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 14px;
    }
    .log {
      margin: 5px 0;
      padding: 5px;
      border-left: 3px solid #00ff00;
      padding-left: 10px;
    }
    .log.error { color: #ff0000; border-left-color: #ff0000; }
    .log.success { color: #00ff00; border-left-color: #00ff00; }
    .log.info { color: #ffff00; border-left-color: #ffff00; }
    button {
      background: #00ff00;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }
    button:hover { background: #00ffff; }
    .buttons { text-align: center; margin: 20px 0; }
    .warning {
      background: #ffff00;
      color: #000;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç RVM QR SCANNER - GLOBAL MODE</h1>
    
    <div class="warning">
      ‚ö†Ô∏è NO NEED TO CLICK ANYTHING - Just scan QR code!
    </div>

    <div class="status" id="status">
      üéØ READY - Scan QR code anywhere on screen
    </div>

    <div class="scan-display" id="scanDisplay">
      Waiting for scan...
    </div>

    <div class="buttons">
      <button onclick="testCode()">üß™ Test Manual</button>
      <button onclick="clearAll()">üóëÔ∏è Clear</button>
    </div>

    <div class="logs" id="logs">
      <div class="log success">‚úÖ Global keyboard capture active</div>
      <div class="log info">üì± Scanner will work anywhere on this page</div>
    </div>
  </div>

  <script>
    const CONFIG = {
      deviceId: 'RVM-3101',
      backendUrl: 'https://rebit-api.ceewen.xyz'
    };

    let scanBuffer = '';
    let lastKeyTime = 0;
    const SCAN_TIMEOUT = 100; // 100ms between keys = scanner

    const statusDiv = document.getElementById('status');
    const scanDisplay = document.getElementById('scanDisplay');
    const logsDiv = document.getElementById('logs');

    function log(msg, type = 'info') {
      const time = new Date().toLocaleTimeString();
      const div = document.createElement('div');
      div.className = `log ${type}`;
      div.textContent = `[${time}] ${msg}`;
      logsDiv.insertBefore(div, logsDiv.firstChild);
      console.log(msg);
    }

    function updateStatus(msg, color = '#00ff00') {
      statusDiv.textContent = msg;
      statusDiv.style.color = color;
    }

    function updateDisplay(msg) {
      scanDisplay.textContent = msg;
    }

    function clearAll() {
      logsDiv.innerHTML = '';
      scanBuffer = '';
      updateStatus('üéØ READY');
      updateDisplay('Waiting for scan...');
      log('Cleared', 'info');
    }

    function testCode() {
      log('üß™ Manual test: 12345678', 'info');
      processCode('12345678');
    }

    // ===== GLOBAL KEYBOARD CAPTURE =====
    // This captures ALL keyboard input on the page!
    document.addEventListener('keydown', function(event) {
      const currentTime = Date.now();
      const timeDiff = currentTime - lastKeyTime;
      
      log(`‚å®Ô∏è Key: "${event.key}" (${timeDiff}ms)`, 'info');
      
      // Reset buffer if too slow (human typing vs scanner)
      if (timeDiff > SCAN_TIMEOUT) {
        if (scanBuffer.length > 0) {
          log(`‚è±Ô∏è Timeout - Reset buffer`, 'info');
        }
        scanBuffer = '';
      }
      
      lastKeyTime = currentTime;
      
      // Add key to buffer
      if (event.key === 'Enter') {
        event.preventDefault();
        
        log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
        log(`üéØ ENTER detected`, 'success');
        
        const code = scanBuffer.trim();
        log(`üìä Buffer: "${scanBuffer}"`, 'info');
        log(`‚úÇÔ∏è Clean: "${code}"`, 'info');
        log(`üìè Length: ${code.length}`, 'info');
        
        if (code.length >= 8 && code.length <= 16) {
          log('‚úÖ Valid!', 'success');
          processCode(code);
        } else {
          log(`‚ùå Invalid length: ${code.length}`, 'error');
          updateStatus(`‚ùå Invalid: ${code.length} chars`, '#ff0000');
          setTimeout(() => updateStatus('üéØ READY'), 2000);
        }
        
        scanBuffer = '';
        updateDisplay('Waiting for scan...');
        
      } else if (event.key.length === 1) {
        // Only add single character keys (ignore Shift, Alt, etc)
        scanBuffer += event.key;
        updateDisplay(`Scanning: ${scanBuffer}`);
      }
    });

    async function processCode(sessionCode) {
      log(`üöÄ Processing: ${sessionCode}`, 'success');
      updateStatus('‚è≥ Validating...', '#ffff00');
      updateDisplay(`Code: ${sessionCode}`);

      try {
        const url = `${CONFIG.backendUrl}/api/rvm/${CONFIG.deviceId}/qr/validate`;
        log(`üì§ API: ${url}`, 'info');

        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionCode })
        });

        log(`üì• Response: ${response.status}`, 'info');
        const data = await response.json();

        if (response.ok && data.success) {
          log('‚úÖ SUCCESS!', 'success');
          updateStatus('‚úÖ WELCOME! Gate opening...', '#00ff00');
          updateDisplay('‚úÖ VALIDATED');
          
          setTimeout(() => {
            updateStatus('üö™ Gate OPEN', '#00ffff');
            updateDisplay('Gate is OPEN');
          }, 2000);
        } else {
          log(`‚ùå Failed: ${data.error}`, 'error');
          updateStatus('‚ùå Invalid QR', '#ff0000');
          updateDisplay('‚ùå FAILED');
          setTimeout(() => {
            updateStatus('üéØ READY');
            updateDisplay('Waiting for scan...');
          }, 2000);
        }

      } catch (error) {
        log(`‚ùå ERROR: ${error.message}`, 'error');
        updateStatus('‚ùå Connection error', '#ff0000');
        updateDisplay('‚ùå ERROR');
        setTimeout(() => {
          updateStatus('üéØ READY');
          updateDisplay('Waiting for scan...');
        }, 3000);
      }
      
      log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
    }

    window.onload = () => {
      log('‚úÖ Page loaded - GLOBAL CAPTURE ACTIVE', 'success');
      log(`Backend: ${CONFIG.backendUrl}`, 'info');
      log(`Device: ${CONFIG.deviceId}`, 'info');
      log('', 'info');
      log('üìã Scanner will capture anywhere on page!', 'success');
      log('‚ö†Ô∏è No clicking needed - just scan!', 'info');
    };
  </script>
</body>
</html>
```
